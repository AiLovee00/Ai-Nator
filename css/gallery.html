<html>
    <head>
        <style>
            .container {
  display: flex;
  width: 100%;
  padding: 4% 2%;
  box-sizing: border-box;
  height: 100vh;
}

.box {
  flex: 1;
  overflow: hidden;
  transition: .5s;
  margin: 0 2%;
  box-shadow: none;
  line-height: 0;
}

.box > img {
  width: 200%;
  height: calc(50% - 10vh);
  object-fit: cover; 
  transition: .5s;
}
.box:hover { flex: 1 1 50%; }
.box:hover > img {
  width: 100%;
  height: 50%;
}
 
        </style>
    </head>
    <body>
    <div class="container">
        <div class="box">
          <img src="me1.jpg">
 
        </div>
        <div class="box">
          <img src="me2.jpg">

        </div>
        <div class="box">
          <img src="m3.jpg">

        </div>
        <div class="box">
          <img src="me4.jpg">
        </div>
      </div>
    </body>
</html>
